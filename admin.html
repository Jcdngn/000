<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>এডমিন প্যানেল - নতুন দিগন্ত সংগঠন</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Bengali', sans-serif;
      background-color: #f5f7f6;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #007b5e;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #007b5e;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #007b5e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005a43;
    }
    .message {
      margin-top: 20px;
      color: green;
      font-weight: 600;
      text-align: center;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #007b5e;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>নতুন সদস্য যোগ করুন</h1>

<form id="memberForm">
  <label for="name">নাম</label>
  <input type="text" id="name" required />

  <label for="fatherName">পিতার নাম</label>
  <input type="text" id="fatherName" required />

  <label for="motherName">মাতার নাম</label>
  <input type="text" id="motherName" required />

  <label for="nid">এনআইডি নং</label>
  <input type="text" id="nid" required />

  <label for="mobile">মোবাইল</label>
  <input type="text" id="mobile" required />

  <label for="address">ঠিকানা</label>
  <input type="text" id="address" required />

  <label for="memberId">সদস্য নং</label>
  <input type="text" id="memberId" required />

  <label for="photo">ছবির URL (ঐচ্ছিক)</label>
  <input type="url" id="photo" placeholder="https://example.com/photo.jpg" />

  <button type="submit">সদস্য যোগ করুন</button>
</form>

<div class="message" id="message"></div>

<a href="index.html">পাবলিক পেজে যান</a>

<script>
  const form = document.getElementById('memberForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // ফর্মের ডাটা সংগ্রহ
    const member = {
      name: document.getElementById('name').value.trim(),
      fatherName: document.getElementById('fatherName').value.trim(),
      motherName: document.getElementById('motherName').value.trim(),
      nid: document.getElementById('nid').value.trim(),
      mobile: document.getElementById('mobile').value.trim(),
      address: document.getElementById('address').value.trim(),
      memberId: document.getElementById('memberId').value.trim(),
      photo: document.getElementById('photo').value.trim()
    };

    // LocalStorage থেকে আগের মেম্বারগণ নেওয়া
    let members = JSON.parse(localStorage.getItem('teamMembers')) || [];

    // নতুন সদস্য যোগ করা
    members.push(member);

    // LocalStorage এ সেভ করা
    localStorage.setItem('teamMembers', JSON.stringify(members));

    // ফর্ম রিসেট
    form.reset();

    // সফলতার মেসেজ দেখানো
    message.textContent = "সদস্য সফলভাবে যোগ করা হয়েছে!";

    // ৩ সেকেন্ড পরে মেসেজ মুছে ফেলুন
    setTimeout(() => {
      message.textContent = '';
    }, 3000);
  });
</script>

</body>
</html>
